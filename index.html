<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Flash Cards</title>
    <link rel="stylesheet" href="main.css"/>
    <script defer src="main.js"></script>
</head>
<body>
    <br/>
    <nav>
        <a id="html">HTML</a>
        <a id="css">CSS</a>
        <a id="js">JavaScript</a>
    </nav>
    <div id="topic">Choose from the topics above to get started</div>
    <br/>
    <div class="card-container">
        <div class = "card">
            <div class="question">
                <h3 id="q-head">Question:</h3>
                <p id="q-paragraph">Sample question blah blah blah</p>
            </div>
            <div class="answer">
                <h3 id="a-head">Answer:</h3>
                <p id="a-paragrph">Sample Answer blah blah blah</p>
            </div>
        </div>
    </div>
    <div class = "bottom-buttons"> 
        <button id="back">Back</button>
        <button id="answer-button">Answer</button>
        <button id="next">Next</button>
    </div>   
</body>
</html>
